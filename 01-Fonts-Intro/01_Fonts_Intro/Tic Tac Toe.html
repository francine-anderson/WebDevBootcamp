<!DOCTYPE html>
<html>
<head>

	<title>TTT Board</title>
	<style type="text/css">

	table {
		margin: auto;
	}

	td {
	width:100px;
	height:100px;
	}

	.up {
		border-left:1px solid black; 
		border-right:1px solid black;
	}
	.bottom_top {
		border-bottom:1px solid black; 
		border-top:1px solid black;
	}
	
	.mid{
		border-left:1px solid black; 
		border-right:1px solid black;
		border-bottom:1px solid black;
		border-top:1px solid black;
	}
	body {
	text-align: center;
}
	}
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
	<thead>
		<tr>
			<td></td>
			<td class="up"></td>
			<td></td>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td class="bottom_top" ></td>
			<td class="mid"  ></td>
			<td class="bottom_top"  ></td>
		</tr>

		<tr>
			<td></td>
			<td class="up"></td>
			<td ></td>
		</tr>
	</tbody>
</table>

</body>
</html>
